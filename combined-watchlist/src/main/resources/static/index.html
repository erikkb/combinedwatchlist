<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/indexscript.js"></script>
</head>
<body>

<div style="text-align: right; padding: 10px;" id="user-status">
    <!-- Will be filled by JS -->
</div>
<div id="auth-forms" style="padding: 10px; border: 1px solid #ccc; margin-bottom: 10px;">
    <div id="login-form" style="display: none; margin-bottom: 10px;">
        <h3>Login</h3>
        <form id="login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="register-form" style="display: none;">
        <h3>Register</h3>
        <form id="register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email (optional)">
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="profile-form" style="display: none;">
        <h3>Update Profile</h3>
        <form id="profile">
            <label for="new-password">New Password:</label>
            <input type="password" name="newPassword" id="new-password">
            <label for="new-email">New Email:</label>
            <input type="email" name="newEmail" id="new-email">
            <button type="submit">Update</button>
        </form>
    </div>
</div>



<h1>Search for Movies and Shows</h1>
<form class="search-form">
    <label for="query">Title:</label>
    <input type="text" id="query" name="query" placeholder="Enter movie or show name">
    <button type="submit">Search</button>
</form>

<a href="/watchlist.html">Go to Watchlist</a>

<div>
    <h2>Search Results Movies</h2>
    <ul id="search-results-movies"></ul>
</div>

<div>
    <h2>Search Results Shows</h2>
    <ul id="search-results-shows"></ul>
</div>

<footer style="text-align: center; margin-top: 20px; position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa; padding: 10px;">
    All Data provided by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">TMDB</a>
</footer>

</body>
</html>
