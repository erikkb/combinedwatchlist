<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watchlist</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/watchlistscript.js"></script>
  <style>
    .indent {
      margin-left: 20px;
    }
    .provider-name {
      display: block;
    }
    .info-icon {
      display: inline-block;
      position: relative;
      cursor: pointer;
      font-size: 16px;
      margin-left: 8px;
      color: #007bff;
    }

    .info-icon .tooltip {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }

    .info-icon:hover .tooltip,
    .info-icon:focus .tooltip {
      display: block;
    }
  </style>
</head>
<body>

<div style="text-align: right; padding: 10px;" id="user-status">
  <!-- Will be filled by JS -->
</div>
<div id="auth-forms" style="padding: 10px; border: 1px solid #ccc; margin-bottom: 10px;">
  <div id="login-form" style="display: none; margin-bottom: 10px;">
    <h3>Login</h3>
    <form id="login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="register-form" style="display: none;">
    <h3>Register</h3>
    <form id="register">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="email" name="email" placeholder="Email (optional)">
      <button type="submit">Register</button>
    </form>
  </div>
  <div id="profile-form" style="display: none;">
    <h3>Update Profile</h3>
    <form id="profile">
      <label for="new-password">New Password:</label>
      <input type="password" name="newPassword" id="new-password">
      <label for="new-email">New Email:</label>
      <input type="email" name="newEmail" id="new-email">
      <button type="submit">Update</button>
    </form>
  </div>
</div>

<h1>Watchlist</h1>
<a href="/">Go to Search</a>

<button id="update-providers-button">Update Providers</button>
<span class="info-icon" tabindex="0">â„¹
  <span class="tooltip">Will update all provider info older than 24 hours of all items in your watchlist</span>
</span>

<div id="movies-watchlist">
  <h2>Movies</h2>
  <ul id="movies-list"></ul>
</div>
<div id="shows-watchlist">
  <h2>Shows</h2>
  <ul id="shows-list"></ul>
</div>

<footer style="text-align: center; margin-top: 20px; position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa; padding: 10px;">
  All Data provided by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">TMDB</a>
</footer>

</body>
</html>
