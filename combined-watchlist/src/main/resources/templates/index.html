<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/indexscripts.js"></script>
</head>
<body>
<h1>Search for Movies</h1>
<form action="/api/movies/search" method="get">
    <label for="query">Movie:</label>
    <input type="text" id="query" name="query" placeholder="Enter movie name">
    <button type="submit">Search</button>
</form>

<div th:if="${movies != null}">
    <h2>Search Results</h2>
    <ul>
        <li th:each="movie : ${movies}">
            <form class="add-movie-form">
                <span th:text="${movie.originalTitle}">Movie Title</span>
                <input type="hidden" name="id" th:value="${movie.id}">
                <input type="hidden" name="original_title" th:value="${movie.originalTitle}">
                <input type="hidden" name="adult" th:value="${movie.adult}">
                <input type="hidden" name="backdrop_path" th:value="${movie.backdropPath}">
                <input type="hidden" name="genre_ids" th:value="${movie.genreIds}">
                <input type="hidden" name="original_language" th:value="${movie.originalLanguage}">
                <input type="hidden" name="overview" th:value="${movie.overview}">
                <input type="hidden" name="popularity" th:value="${movie.popularity}">
                <input type="hidden" name="poster_path" th:value="${movie.posterPath}">
                <input type="hidden" name="release_date" th:value="${movie.releaseDate}">
                <input type="hidden" name="title" th:value="${movie.title}">
                <input type="hidden" name="video" th:value="${movie.video}">
                <input type="hidden" name="vote_average" th:value="${movie.voteAverage}">
                <input type="hidden" name="vote_count" th:value="${movie.voteCount}">
                <button type="submit">Add</button>
            </form>
        </li>
    </ul>
</div>

<a href="/api/movies/watchlist">Go to Watchlist</a>

</body>
</html>
