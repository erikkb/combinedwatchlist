<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Watchlist</title>
</head>
<body>
<h1>Watchlist</h1>
<div th:if="${movies != null}">
  <ul>
    <li th:each="movie : ${movies}">
      <span th:text="${movie.originalTitle}">Movie Title</span>
      <ul>
        <li th:each="provider : ${movie.providerNames}">
          <span th:text="${provider}">Provider Name</span>
        </li>
      </ul>
    </li>
  </ul>
</div>
</body>
</html>
